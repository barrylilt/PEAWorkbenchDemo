<section class="content-header">
	<h1>
		{{translate('VIEW_PROMOTED_PRODUCTS','View Promoted Products')}}
	</h1>
	<ol class="breadcrumb">
		<li ><a href="#viewExceptions">{{translate('MANAGE_DATA','Manage Data')}}</a></li>
		<li class="active">{{translate('VIEW_PROMOTED_PRODUCTS','View Promoted Products')}}</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">
	<div class="box box-primary">
		<div class="row " style="margin: 0px;">
			<div class="col-md-6 " style="padding:10px 0px 0px 10px;">
				<!-- <label>Group Account</label> --> 
				<label class="promotionLabel" style="cursor: pointer;color: #3c8dbc;">{{translate('SELECT_PROMOTION','Select Promotion ')}}</label>
				<!-- <select id="viewPromotedProductsPromotionSelect" class="" size="2" multiple="multiple" style="width:200px; "></select> -->
				
			</div>
			<div class="col-md-6" >
				<button class="btn btn-primary pull-right" style="margin-right:5px;margin-top: 5px;" id="backbtn" ng-show="backBtn" ng-click="back()" >{{translate('BACK','Back')}}</button>
			</div>
		</div>
		<div class="box-body" id="ViewPromotedProducts">
			<!-- <table id="viewPromotedProductsTableId" datatable="" dt-options="dtOptionsViewPromotedProducts" dt-columns="dtColumnsViewPromotedProducts" dt-instance="dtInstanceViewPromotedProducts"  class="table table-bordered table-striped" cellspacing="0" width="100%" /> -->
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="promotionModal" role="dialog">
		<div class="modal-dialog ">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{translate('SELECT_PROMOTION','Select Promotion')}}</h4>
				</div>
				<div class="modal-body" >
					<div class="row">
						<div class="col-sm-3">
							<label>{{translate('SELECTED_PROMOTION','Selected Promotion:')}}</label> 
						</div>
						<div class="col-sm-9">
							<select style="width:100%;" id="viewPromotedProductsPromotionSelect" MULTIPLE SIZE=3 disabled ng-model="selected" ng-options="obj.value as obj.label for obj in promotionOptions">
							</select>
						</div>
					</div>
					<div id="PromotionList" ></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" id="clear" >{{translate('CLEAR','Clear')}}</button>
					<button class="btn btn-default" style="margin-left:7px; " id="applyBtn" >{{translate('APPLY','Apply')}}</button>
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="applyFilter()">Ok</button> -->
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
