<!-- Content Header (Page header) -->
<section class="content-header exportDatasets">
	<h1>
		{{translate('HARMONIZE_DATA','Harmonize Data')}}
		<!-- <small>Control panel</small> -->
	</h1>
	<ol class="breadcrumb">
		<li>{{translate('MANAGE_DATA','Manage Data')}}</li>
		<li class="active">{{translate('HARMONIZE_DATA','Harmonize Data')}}</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">{{translate('DATA_FILTER','Data Filter')}}</h3>
					<div class="box-tools pull-right">
						<button class="btn btn-primary" ng-click="export()">{{translate('EXPORT','Export')}}</button>
						<button class="btn btn-primary" ng-click="applyFilter()">{{translate('APPLY_FILTER','Apply Filter')}}</button>
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<div class="col-md-12 " >
							<div class="col-md-2">
								<label><input type="radio" name="mappingType" class="minimal" value="mapped" >&nbsp; {{translate('MAPPED','Mapped')}}</label><br/>
								<label><input type="radio" name="mappingType" class="minimal" value="unmapped" checked >&nbsp; {{translate('UNMAPPED','Unmapped')}}</label>
							</div>
							<div class="col-md-3 form-group">
								<label for="dataset">{{translate('SELECT_SOURCE','Select Source')}}</label> 
								<select id="mappingDataSourceSelect" class="" size="2" multiple="multiple" style="width: 100%;"></select>
							</div>
							<div class="col-md-3 form-group">
								<label>{{translate('SELECT_DIMENSION','Select Dimension')}}</label> 
								<select id="mappingDataDimensionSelect" class="" size="2" multiple="multiple" style="width: 100%;"></select>
							</div>
							<div class="col-md-3 form-group">
								<label>{{translate('SELECT_CATEGORY','Select Category')}}</label> 
								<select id="mappingDataCategoriesSelect" class="" size="2" multiple="multiple" style="width: 100%;"></select>
							</div>
							
						</div>
					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary customer" >
				<div class="box-body" id="CustMappingData">
				</div>
			</div>
			<div class="box box-primary product">
				<div class="box-body" id="MappingData">
				</div>
			</div>
			
		</div>
	</div>
</section>
