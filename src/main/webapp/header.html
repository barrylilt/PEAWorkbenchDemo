<script>
	function openHelp(){
		var strWindowFeatures = "location=yes,height=570,width=520,scrollbars=yes,status=yes";
		var contentPath = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '')+$("#contextPath").val()+"/help/help.html";
		window.open(contentPath,"_blank",strWindowFeatures);
	}
</script>
